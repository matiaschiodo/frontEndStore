<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Front End Store</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="footer-fijo">

    <header class="header">
        <img src="img/logo.png" alt="Logotipo.png">
    </header>

    <div class="barra">
        <nav class="nav">
            <a href="index.html">Tienda</a>
            <a href="nosotros.html">Nosotros</a>
        </nav>
    </div>

    <main class="contenedor">
        <h1>ReactJS</h1>
        <div class="contenido-nosotros">
            <img src="img/3.jpg" alt="Imagen producto" class="img-producto">
            <div class="contenido">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer mollis orci id facilisis finibus. Sed eu lectus lobortis, elementum felis ut.</p>

                <form class="formulario">
                    <select class="talla campo">
                        <option value="C">Chica</option>
                        <option value="M">Mediana</option>
                        <option value="G">Grande</option>
                    </select>
                    <input type="number" min="1" max="99" class="cantidad campo" value="0">
                    <input type="submit" class="boton" value="Agregar al carrito">
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="copyright">FrontEnd Store - Todos los derechos reservados 2019</p>
    </footer>

</body>
</html>
